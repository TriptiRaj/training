<a ui-sref ="welcome"  ui-sref-active="active">Back to Home Page</a><br>
<a ui-sref ="displaySearchEmpPage">Back to Search Employee Page</a><br>
<a ui-sref ="searchByEmpId" ="active">Back Search Employee By Id Page</a><br>

<br>
<div ng-hide = "organisationList">
	<table>
	<tr>
		<th>S.No.</th>
		<th>Employee Id</th>
		<th>Employee Full name</th>
	</tr>
	<tr>
		<td>{{ $index + 1 }}</td>
		<td>{{passedEmployee.employeeId}}</td>
		<td>{{passedEmployee.employeeFullName}}</td>
	</tr>
	</table>
	
	<button ng-click = enterDetailsToUpdate() >Update</button>
	<button ng-click = deleteEmployee() >Delete</button>
</div>


<div ng-show = "organisationList">
	<a ui-sref ="welcome">Back to Home Page</a><br>
	<br>
	Employee Id :<input type = "text" ng-model = "passedEmployee.employeeId" disabled = "true">
	<p>Employee Name: <input type="text" ng-model="passedEmployee.employeeFullName"></p>
	
	<p>Employee Organisation : <select ng-model = "selectedOrg" ng-options = "x.organisationName for x in organisationList" ng-change = "populateDepartments()"></select></p>
	  
	  <input type = "hidden" ng-model = "passedEmployee.organisationId" value = {{selectedOrg.organisationId}}>
	
	<p>Employee Department : <select ng-model = "selectedDept" ng-options = "x.departmentName for x in departmentList"></select></p>

	  <input type = "hidden" ng-model = "passedEmployee.departmentId" value = selectedDept.departmentId}}>	
	<button ng-click = updateEmployeeDetails() >Update</button>
</div>
